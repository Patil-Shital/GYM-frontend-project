            <section class="bg-white shadow-md rounded p-6">
                <h2 class="text-lg font-semibold mb-4">Add Membership</h2>
                <form>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 mb-2">Membership Name</label>
                            <input type="text" class="w-full border border-gray-300 p-2 rounded" />
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Amount</label>
                            <input type="text" class="w-full border border-gray-300 p-2 rounded" />
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Membership Period</label>
                            <input type="text" class="w-full border border-gray-300 p-2 rounded" />
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Installment Period</label>

                        </div>
                    </div>
                    <div class="mt-4">
                        <label class="block text-gray-700 mb-2">Description</label>
                        <textarea class="w-full border border-gray-300 p- rounded"></textarea>
                    </div>
                    <div class="mt-6 flex space-x-4">
                        <button type="submit" class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600">
                            Save
                        </button>
                        <button type="reset" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">
                            Reset
                        </button>
                    </div>
                </form>
            </section>
